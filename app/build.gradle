apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

def cmd = 'git rev-list HEAD --count'
def gitVersion = cmd.execute().text.trim().toInteger()

cmd = 'git describe --tags'
def version = cmd.execute().text.trim()

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.hiroshi.cimoc"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode gitVersion
        versionName version + "(" + gitVersion + ")"
        resConfigs "en", "zh"
        manifestPlaceholders = [auth0Domain: "@string/com_auth0_domain", auth0Scheme: "demo"]
    }
    signingConfigs {
        release {
            storeFile file(".key.jks")
            storePassword System.getenv("KEYSTORE_PASS")
            keyAlias System.getenv("ALIAS_NAME")
            keyPassword System.getenv("ALIAS_PASS")
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            shrinkResources true
            zipAlignEnabled true
            signingConfig signingConfigs.release
        }
        android.applicationVariants.all { variant ->
            variant.outputs.all {
                outputFileName = "Cimoc.apk"
            }
        }
    }
}

greendao {
    schemaVersion 10
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v13:28.1.0'
    compile 'com.android.support:appcompat-v7:28.1.0'
    compile 'com.android.support:recyclerview-v7:28.1.0'
    compile 'com.android.support:design:28.1.0'
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile 'org.greenrobot:greendao:3.2.2'
    compile 'com.squareup.okhttp3:okhttp:3.9.1'
    compile 'com.facebook.fresco:fresco:1.8.0'
    compile 'org.jsoup:jsoup:1.11.2'
    compile 'org.adw.library:discrete-seekbar:1.0.1'
    compile 'io.reactivex:rxjava:1.2.4'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.auth0.android:auth0:1.+'
    compile 'org.mongodb:mongo-java-driver:3.6.3'
}
