static def gitVersionTag() {
    def cmd = 'git describe --tags'
    def version = cmd.execute().text.trim()

    def pattern = "-(\\d+)-g"
    def matcher = version =~ pattern

    if (matcher) {
        version = version.substring(0, matcher.start()) + "." + matcher[0][1]
    } else {
        version = version + ".0"
    }

    return version
}

// 加载 keystore.properties 文件
def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        release {
            storeFile file(keystoreProperties['STOREFILE'])
            storePassword keystoreProperties['STOREPASSWORD']
            keyAlias keystoreProperties['KEYALIAS']
            keyPassword keystoreProperties['KEYPASSWORD']
        }
    }
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.hiroshi.cimoc"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.4.12.0"
        resConfigs "en", "zh"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            shrinkResources true
            zipAlignEnabled true
            signingConfig signingConfigs.release
        }
        android.applicationVariants.all { variant ->
            def versionName = gitVersionTag()
//            def versionCode = gitVersionCode()
//                variant.mergedFlavor.versionCode = gitVersionCode()
//                variant.mergedFlavor.versionName = gitVersionTag()
            // 修复升级gradle后 ERROR: versionName cannot be set on a mergedFlavor directly.
            variant.outputs.all { output ->
//                output.setVersionCodeOverride(versionCode)
                output.setVersionNameOverride(versionName)
                outputFileName = "Cimoc.${versionName}.${buildType.getName()}.apk"
            }
        }
    }
}

greendao {
    schemaVersion 10
}

