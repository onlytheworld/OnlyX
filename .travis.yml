language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-27.0.3
  - android-27
  - add-on
  - extra
licenses:
- android-sdk-license-.+
before_install:
- yes | sdkmanager "platforms;android-27"
jdk:
- oraclejdk8
before_script:
- chmod +x gradlew
script:
- "./gradlew assembleDebug"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_deploy:       # 部署之前
#  - mv app/build/outputs/apk/app-debug.apk app/build/outputs/apk/buff.apk
  - ls app/build/outputs/apk/debug
deploy:
  provider: releases
  api_key:
    secure: 
  file: "app/build/outputs/apk/debug/Cimoc.apk"
  skip_cleanup: true
  on:
    repo: feilongfl/Cimoc
    branch: release-tci
